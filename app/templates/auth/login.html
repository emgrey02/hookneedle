{% extends 'base.html' %}
{% block header %}
    {% block title %}
        Log In
    {% endblock
    %}
{% endblock %}
{% block content %}
    <div class="form-ctn">
        <form method="post" class="grid gap-4 max-w-[500px]">
            <div class="field">
                <label class="label">Username</label>
                <input class="input" type="text" placeholder="Username" name="username" />
            </div>
            <div class="field">
                <label class="label">Password</label>
                <input class="input" type="password" placeholder="Password" name="password" />
                <div class="flex gap-2">
                    <input id="show-password" class="show-btn" type="checkbox">
                    <label class="text-sm" for="show-password">Show Password</label>
                </div>
            </div>
            <div class="field">
                <button type="submit" class="button is-link">Submit</button>
            </div>
        </form>
    </div>
    <script>
		let showPw = document.querySelector('.show-btn');
		let pwInput = showPw.parentElement.previousElementSibling;
		showPw.checked ? pwInput.type = "text" : pwInput.type = "password"

		showPw.addEventListener('input', (e) => {
			showPw.checked ? pwInput.type = "text" : pwInput.type = "password"
		})
			
    </script>
{% endblock %}
