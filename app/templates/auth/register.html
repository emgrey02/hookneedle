{% extends 'base.html' %} {% block header %} {% block title %}Register{%
endblock %} {% endblock %} {% block content %}
<div class="form-ctn">
	<form
		method="POST"
		class="grid gap-4 max-w-[500px]"
	>
		<div class="field">
			<label class="label">Username</label>

			<input
				class="input"
				type="text"
				placeholder="Username"
				name="username"
			/>
		</div>
		<div class="field">
			<label class="label">Password</label>

			<input
				class="input"
				type="password"
				placeholder="Password"
				name="password"
			/>
		</div>
		<div class="field">
			<label class="label">Confirm Password</label>

			<input
				class="input"
				type="password"
				placeholder="Confirm Password"
				name="password-confirm"
			/>
		</div>
		<div class="field">
			<button
				type="submit"
				class="button is-link"
			>
				Submit
			</button>
		</div>
	</form>
</div>
{% endblock %}
