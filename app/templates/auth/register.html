{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="POST">
	<div class="field">
		<label class="label">Username</label>
		<div class="control">
			<input
				class="input"
				type="text"
				placeholder="Username"
				name="username"
			/>
		</div>
	</div>
	<div class="field">
		<label class="label">Password</label>
		<div class="control">
			<input
				class="input"
				type="text"
				placeholder="Password"
				name="password"
			/>
		</div>
	</div>
	<div class="field">
		<label class="label">Confirm Password</label>
		<div class="control">
			<input
				class="input"
				type="text"
				placeholder="Confirm Password"
				name="password-confirm"
			/>
		</div>
	</div>
	<div class="field">
		<div class="control">
			<button
				type="submit"
				class="button is-link"
			>
				Submit
			</button>
		</div>
	</div>
</form>
{% endblock %}
